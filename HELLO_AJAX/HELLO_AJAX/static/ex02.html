<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick() {
  var num = document.querySelector(".it");
  var val = num.getAttribute('value');
  var n = val * 2;
  num.setAttribute('value', n);
}
</script>
</head>
<body>
ex02
<input class="it" type="text" value="100" />
<input type="button" value="double" onclick="myclick()"/>
</body>
</html>
