<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="emp_del_act" name="frm" method="post">
	<table border="1">
		<tr>
			<td>사번</td>
			<td><input type="hidden" name="e_id" value="{{ emp.e_id }}">{{ emp.e_id }}</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>{{ emp.e_name }}</td>
		</tr>
		<tr>
			<td>성별</td>
			<td>{{ emp.gen }}</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>{{ emp.addr }}</td>
		</tr>
		<tr>
			<td><input type="button" value="수정" onclick="fn_mod()"></td>
			<td><input type="button" value="삭제" onclick="fn_del()"></td>
		</tr>
	</table>
</form>
</body>
<script>
function fn_mod() {
	location.href = "emp_mod?e_id={{emp.e_id}}";
}
function fn_del() {
	document.frm.submit()
}
</script>
</html>
