<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="emp_mod_act" name="frm" method="post">
{% csrf_token %}
<table border="1">
		<tr>
			<td>사번</td>
			<td><input type="text" name="e_id" value="{{emp.e_id}}" size="1" /></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="e_name" value="{{emp.e_name}}" size="1" /></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="text" name="gen" value="{{emp.gen}}" size="1" /></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="addr" value="{{emp.addr}}" size="1" /></td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="button" value="저장" onclick="fn_mod_act()">
			</td>
		</tr>
</table>
</form>
<script>
function fn_mod_act() {
	document.frm.submit();
}
</script>
</body>
</html>
