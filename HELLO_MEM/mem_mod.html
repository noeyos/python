<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="mem_mod_act" name="frm" method="post">
{% csrf_token %}
<table border="1">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="m_id" value="{{mem.m_id}}" size="1" /></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="m_nm" value="{{mem.m_nm}}" size="1" /></td>
		</tr>
		<tr>
			<td>연락처</td>
			<td><input type="text" name="tel" value="{{mem.tel}}" size="1" /></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="address" value="{{mem.address}}" size="1" /></td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="button" value="저장" onclick="fn_mod_act()">
			</td>
		</tr>
</table>
</form>
<script>
function fn_mod_act() {
	document.frm.submit();
}
</script>
</body>
</html>
