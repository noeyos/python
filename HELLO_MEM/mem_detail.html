<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="mem_del_act" name="frm" method="post">
	<table border="1">
		<tr>
			<td>아이디</td>
			<td><input type="hidden" name="m_id" value="{{ mem.m_id }}">{{ mem.m_id }}</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>{{ mem.m_nm }}</td>
		</tr>
		<tr>
			<td>연락처</td>
			<td>{{ mem.tel }}</td>
		</tr>
		<tr>
			<td>주소</td>
			<td>{{ mem.address }}</td>
		</tr>
		<tr>
			<td><input type="button" value="수정" onclick="fn_mod()"></td>
			<td><input type="button" value="삭제" onclick="fn_del()"></td>
		</tr>
	</table>
</form>
</body>
<script>
function fn_mod() {
	location.href = "mem_mod?m_id={{mem.m_id}}";
}
function fn_del() {
	document.frm.submit()
}
</script>
</html>
